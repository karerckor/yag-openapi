name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
change-template: '- $TITLE (#$NUMBER)'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
  - title: '🐛 Fixes'
    labels:
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
  - title: '🧪 Tests'
    labels:
      - 'test'
  - title: '📚 Docs'
    labels:
      - 'docs'
template: |
  ## Changes

  $CHANGES

  ## Contributors

  $CONTRIBUTORS
